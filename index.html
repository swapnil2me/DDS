<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="d3.v4.js"></script> -->
    <script src="//d3js.org/d3.v4.min.js"></script>
  </head>
  <body class="mainPage">

    <header class="navbar">
      <a id="companyLogo" href="#intro" class="title clickMe">AiryZoka</a>
      <ul>
        <li><a class="clickMe" href="#design">Design</a></li>
        <li><a class="clickMe" href="#analyze">Analyze</a></li>
        <li><a class="clickMe" href="#learn">Learn</a></li>
        <li><a class="clickMe" href="#footer">Contact</a></li>
      </ul>
    </header>

    <div id="intro" class="containerCanvas">
      <p class="centeredOnCanvas">Focus on your goals while we work for your degital solutions</p>
    </div>

    <div id="design" class="containerCanvas">
      <p class="centeredOnCanvas">Design</p>
    </div>

    <div id="analyze" class="segments" >


        <div class="dash-first-column">
          <div id='dashboard' class="fixed-size">
          </div>
        </div>

        <div class="dash-second-column">
          <div id="linePlot" class="fixed-size">
            <script type="text/javascript" src="prices.js"></script>
          </div>

          <div id="liveChart" class="fixed-size">
            <script type="text/javascript" src="liveChart.js"></script>
          </div>
        </div>





    </div>

    <div id="learn" class="segments">
      <p class="centered">Learn</p>

    </div>

    <footer id="footer" class="segments">
      <div id="contact">
        <p class="centered">About Us</p>
      </div>
    </footer>


    <script id="particleScript" type="text/javascript">
      particlesJS.load('intro','particles.json',function() {});
      particlesJS.load('design','particles.json',function() {});
      particlesJS.load('footer','particles.json',function() {});
    </script>
    <script id="navScript" type="text/javascript">
      window.addEventListener("scroll", function(){
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 1);
      });
    </script>

  </body>
</html>
